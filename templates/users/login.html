{% extends "users/base.html" %}
{% block head_content %}
    <title>Registrate</title>
{% endblock %}

{% block container %}
    {% if form.error %}
        <p class="alert alert-danger">Your username and password doesn't match</p>
    {% endif %}
    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" placeholder="Username" name="username" class="form-control">
        </div>
         <div class="form-group">
            <input type="password" placeholder="Password" name="password" class="form-control">      
        </div>
        <button class="btn btn-primary btn-block mt-5" type="submit">Entrar</button>
    </form>
    <p class="mt-4">Aún no estás registrado? <a href="">Registrate aquí.</a></p>
{% endblock %}
